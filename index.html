<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="script.js" defer></script>
    <title>CRUD - JavaScript</title>
</head>

<body>
    <header>
        <h1 class="header-title">Tela de Cadastro de Clientes</h1>
    </header>
    <main>
        <!-- Botão para adicionar cliente -->
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>

        <!-- Campo para visualização dos dados cadastrados de cada cliente -->
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>CEP</th>
                    <th>Número</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                Dashboard para visualização dos dados dos clientes cadastrados.
            </tbody>
        </table>
        <!--  Inserção dos dados -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                        required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail do Cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="cep" class="modal-field" placeholder="CPF do Cliente" required>
                    <input type="text" id="numero" class="modal-field" placeholder="Número da casa do cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        © Copyright 2022 ® Design by: Ariel Paixão.
    </footer>
</body>

</html>
